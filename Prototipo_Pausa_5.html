<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo Pausa con Timer</title>
    <style>
        body {
            background-color: #E3F2FD;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            transition: background-color 1s ease-in-out;
        }

        /* Messaggio della pausa */
        .message {
            display: none;
            font-size: 5em;
            font-weight: bold;
            color: #FF7043;
            margin-bottom: 20px;
        }

        /* Timer centrale */
        .timer {
            display: none;
            font-size: 6em;
            font-weight: bold;
            color: #0288D1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Contenitore dei rettangoli (allineati in orizzontale) */
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 157px;
            margin-top: 50px;
        }

        /* Rettangoli */
        .container {
            width: 120px;
            height: 300px;
            border-radius: 10px;
            background-color: #B3E5FC;
            position: relative;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .progress {
            width: 100%;
            height: 0;
            background: linear-gradient(to top, #0288D1, #B3E5FC);
            position: absolute;
            bottom: 0;
            transition: height 0.5s ease-in-out;
        }

        /* Contenitore dei bottoni */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 80px;
            margin-top: 20px;
        }

        /* Stile dei bottoni */
        button {
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #0288D1;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #0277BD;
        }

        button:disabled {
            background-color: #B0BEC5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="message" id="message">Ãˆ l'ora della pausa!</div>

    <div class="wrapper">
        <div class="container">
            <div class="progress" id="progress1"></div>
        </div>

        <div class="container">
            <div class="progress" id="progress2"></div>
        </div>

        <div class="container">
            <div class="progress" id="progress3"></div>
        </div>
    </div>

    <div class="button-container">
        <button onclick="incrementProgress(1)" id="button1">Riempire Primo</button>
        <button onclick="incrementProgress(2)" id="button2" disabled>Riempire Secondo</button>
        <button onclick="incrementProgress(3)" id="button3" disabled>Riempire Terzo</button>
    </div>

    <div class="timer" id="timer">10</div>

    <script>
        let counters = [0, 0, 0];
        let originalBackground = document.body.style.backgroundColor;

        function incrementProgress(index) {
            if (counters[index - 1] < 5) {
                counters[index - 1]++;
                document.getElementById(`progress${index}`).style.height = (counters[index - 1] / 5) * 100 + '%';

                if (counters[index - 1] === 5) {
                    document.getElementById(`button${index}`).disabled = true;
                    showBreakMessage(index);
                }
            }
        }

        function showBreakMessage(index) {
            const message = document.getElementById('message');
            const timer = document.getElementById('timer');
            let countdown = 10;

            // Mostra il messaggio e cambia colore di sfondo per 5 secondi
            message.style.display = 'block';
            document.body.style.backgroundColor = '#A5D6A7'; // Verde chiaro
            setTimeout(() => {
                document.body.style.backgroundColor = originalBackground;
            }, 5000);

            // Mostra il timer al centro
            timer.style.display = 'block';
            timer.textContent = countdown;

            let interval = setInterval(() => {
                countdown--;
                timer.textContent = countdown;
                if (countdown === 0) {
                    clearInterval(interval);
                    message.style.display = 'none';
                    timer.style.display = 'none';

                    if (index < 3) {
                        document.getElementById(`button${index + 1}`).disabled = false;
                    }
                }
            }, 1000);
        }
    </script>

</body>
</html>
